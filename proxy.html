<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Generation Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffb88c 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .center-text {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(255, 107, 107, 0.15);
            color: #fff;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(255, 107, 107, 0.2);
        }
        .center-text-minimal {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 2px 12px rgba(255, 107, 107, 0.1);
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-text">
            This looks like a proxy!
        </div>
        <div class="center-text-minimal">
            Mistake? Ask your parent to remove this site from the proxy filter.
        </div>
    </div>
</body>
</html>
