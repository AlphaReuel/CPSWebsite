<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search safely...</title>
    <link rel="stylesheet" href="searchStyle.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 style="color: Blue;" class="mainHeader">Welcome to a safer internet!</h2>
    <form action="https://google.com/search/" method="GET" id="searchForm">
        <input type="text" id="searchInput" name="query" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchText = document.getElementById('searchInput').value;
            window.chrome.webview.postMessage(searchText);
        });
    </script>
</body>
</html>
